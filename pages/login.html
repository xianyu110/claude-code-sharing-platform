<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - Claude Code 合租服务</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <i class="fas fa-code"></i>
                    <span>Claude Code 合租</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html" class="nav-link">返回首页</a></li>
                <li><a href="register.html" class="nav-link">注册账户</a></li>
            </ul>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>欢迎回来</h1>
                <p>登录您的 Claude Code 合租账户</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="请输入您的密码">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="checkmark"></span>
                        记住我
                    </label>
                    <a href="forgot-password.html" class="forgot-link">忘记密码？</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">登录</span>
                    <i class="fas fa-spinner fa-spin btn-spinner" style="display: none;"></i>
                </button>
            </form>

            <div class="auth-divider">
                <span>或者</span>
            </div>

            <div class="social-login">
                <button class="btn btn-social btn-github">
                    <i class="fab fa-github"></i>
                    使用 GitHub 登录
                </button>
                <button class="btn btn-social btn-google">
                    <i class="fab fa-google"></i>
                    使用 Google 登录
                </button>
            </div>

            <div class="auth-footer">
                <p>还没有账户？ <a href="register.html">立即注册</a></p>
            </div>
        </div>

        <div class="auth-features">
            <h3>为什么选择我们？</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-shield-alt"></i>
                    <div>
                        <h4>安全可靠</h4>
                        <p>采用企业级安全措施保护您的数据</p>
                    </div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-rocket"></i>
                    <div>
                        <h4>高性能</h4>
                        <p>99.9%服务可用性，极速响应</p>
                    </div>
                </div>
                <div class="feature-item">
                    <i class="fas fa-dollar-sign"></i>
                    <div>
                        <h4>经济实惠</h4>
                        <p>合租模式大幅降低使用成本</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
